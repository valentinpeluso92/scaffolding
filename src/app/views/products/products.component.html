<table mat-table [dataSource]="products$ | async">
    <!-- Descripción -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>
            <div class="skeleton table-header-cell" *ngIf="isLoading$ | async"></div>
            <div *ngIf="!(isLoading$ | async)">Descripción</div>
        </th>
        <td mat-cell *matCellDef="let product">{{ product.description }}</td>
    </ng-container>

    <!-- Cantidad de vendidos Column -->
    <ng-container matColumnDef="soldQuantity">
        <th mat-header-cell *matHeaderCellDef class="center-cell">
            <div class="skeleton table-header-cell" *ngIf="isLoading$ | async"></div>
            <div *ngIf="!(isLoading$ | async)">Vendidos</div>
        </th>
        <td mat-cell *matCellDef="let product" class="center-cell">{{ product.soldQuantity }}</td>
    </ng-container>

    <!-- ingresos -->
    <ng-container matColumnDef="disponibility">
        <th mat-header-cell *matHeaderCellDef class="center-cell">
            <div class="skeleton table-header-cell" *ngIf="isLoading$ | async"></div>
            <div *ngIf="!(isLoading$ | async)">Disponibles</div>
        </th>
        <td mat-cell *matCellDef="let product" class="center-cell">{{ product.disponibility }}</td>
    </ng-container>

    <!-- Icon -->
    <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef class="center-cell">
            <div class="skeleton table-header-cell" *ngIf="isLoading$ | async"></div>
            <div *ngIf="!(isLoading$ | async)">Icono</div>
        </th>
        <td mat-cell *matCellDef="let product" class="center-cell">
            <img class="icon" [src]="product.icon" />
        </td>
    </ng-container>
    <!-- Acciones -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions-header" class="center-cell">
            <div class="skeleton table-header-cell" *ngIf="isLoading$ | async"></div>
            <div *ngIf="!(isLoading$ | async)">Acciones</div>
        </th>
        <td mat-cell *matCellDef="let product" class="actions-cell">
            <button mat-button color="primary" [routerLink]="'/product/edit/' + product.id"><mat-icon>edit</mat-icon></button>
            <button mat-button color="warn" (click)="removeProduct(product)"><mat-icon>clear</mat-icon></button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<app-add-button [link]="'/product/create'"></app-add-button>
