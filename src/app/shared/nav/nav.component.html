<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer
                 class="sidenav"
                 fixedInViewport="true"
                 [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                 [mode]="(isHandset$ | async) ? 'over' : 'side'"
                 [opened]="!(isHandset$ | async)">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item
               routerLink="/view1"
               (click)="onSidenavClose()">
                <mat-icon>home</mat-icon> <span class="nav-caption">Home</span>
            </a>
            <a mat-list-item
               routerLink="/view2"
               (click)="onSidenavClose()">
                <mat-icon>account_balance</mat-icon><span class="nav-caption">Account Actions</span>
            </a>
            <mat-list-item [matMenuTriggerFor]="menu">
                <mat-icon>unfold_more</mat-icon>
                <a matline>Example</a>
            </mat-list-item>
            <mat-menu #menu="matMenu">
                <button mat-menu-item
                        (click)="onSidenavClose()">View profile</button>
                <button mat-menu-item
                        (click)="onSidenavClose()">Add contact</button>
            </mat-menu>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button"
                    aria-label="Toggle sidenav"
                    mat-icon-button
                    (click)="drawer.toggle()"
                    *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>Titulo</span>
        </mat-toolbar>

        <div class="app-container">
            <router-outlet></router-outlet>
        </div>

    </mat-sidenav-content>
</mat-sidenav-container>
